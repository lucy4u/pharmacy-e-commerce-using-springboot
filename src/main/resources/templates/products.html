<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            color: #4caf50;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #d0f0c0; /* Light green table color */
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        th {
            background-color: #4caf50; /* Green header color */
            color: #fff;
            font-size: 16px;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }

        .buy-option {
            margin-top: 20px;
            text-align: center;
        }

        .buy-button {
            padding: 15px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .buy-button:hover {
            background-color: #45a049;
        }

        .go-to-home {
            position: absolute;
            top: 10px;
            right: 20px;
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
    <title>Your Cart</title>
</head>

<body>
    <a class="go-to-home" th:href="@{/AdminHome}">Go to Home</a>
  
    <h1>Product List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stocks</th>
            <th>Manufacturer</th>
            <th>Wholesale rate</th>
            <th>Manufacture Date</th>
            <th>Expiry Date</th>
            <th>Actions</th>
        </tr>
   <tr th:each="product : ${products}">
    <td th:text="${product.serial}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.stocks}"></td>
    <td th:text="${product.manufacturer}"></td>
     <td th:text="${product.wholesaleRate}"></td>
    <td th:text="${product.manufactdate}"></td>
    <td th:text="${product.expiryDate}"></td>
    <td class="actions">
        <a th:href="@{/products/update/{serial}(serial=${product.serial})}" class="btn btn-primary">Update</a>
        <a th:href="@{/products/delete/{serial}(serial=${product.serial})}" class="btn btn-primary">Delete</a>
         
    </td>
</tr>
</table>



</body>
</html>
